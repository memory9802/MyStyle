    <script>
        // Toggle password visibility
        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        // Tab switching
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const recoveryForm = document.getElementById('recovery-form');
        const forgotPasswordLink = document.getElementById('forgot-password-link');

        loginTab.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            recoveryForm.classList.add('hidden');
            loginTab.classList.add('border-b-primary', 'text-primary');
            loginTab.classList.remove('text-subtle-light', 'dark:text-subtle-dark');
            registerTab.classList.remove('border-b-primary', 'text-primary');
            registerTab.classList.add('text-subtle-light', 'dark:text-subtle-dark');
        });

        registerTab.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            recoveryForm.classList.add('hidden');
            registerTab.classList.add('border-b-primary', 'text-primary');
            registerTab.classList.remove('text-subtle-light', 'dark:text-subtle-dark');
            loginTab.classList.remove('border-b-primary', 'text-primary');
            loginTab.classList.add('text-subtle-light', 'dark:text-subtle-dark');
        });

        forgotPasswordLink.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            registerForm.classList.add('hidden');
            recoveryForm.classList.remove('hidden');
            loginTab.classList.remove('border-b-primary', 'text-primary');
            loginTab.classList.add('text-subtle-light', 'dark:text-subtle-dark');
            registerTab.classList.remove('border-b-primary', 'text-primary');
            registerTab.classList.add('text-subtle-light', 'dark:text-subtle-dark');
        });
    </script>
